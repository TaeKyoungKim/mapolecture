<!DOCTYPE html>
<html>
<body>

<p>Open "myWindow" and move the new window 250px relative to its current position:</p>

<button onclick="openWin()">Open "myWindow"</button>
<button onclick="moveWin()">Move "myWindow"</button>

<script>
var myWindow;

function openWin() {
  myWindow = window.open('http://www.naver.com', 'child03', 'top=500px, left=500px, height=700px, width=700px,, location=0, menubar=0,  resizable=no, status=no, toolbar=no, scrollbas=no, fullscreen=no');

  myWindow.document.write("<p>This is 'myWindow'</p>");
}

function moveWin() {
  myWindow.moveBy(250, 250);
  myWindow.focus();
}
</script>

</body>
</html>
